version: '3.8'

services:
  backend:
    build:
      context: ./apps/server
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=sqlite:///geneforge.db
      - SECRET_KEY=dev-secret-key
      - JWT_SECRET_KEY=jwt-dev-secret
      - FRONTEND_URL=http://localhost:8080
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    ports:
      - "5000:5000"
    volumes:
      - ./apps/server:/app
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./apps/client
      dockerfile: ../../docker/Dockerfile # Assumes docker/Dockerfile exists at root
    environment:
      - VITE_API_URL=http://localhost:5000/api
      - VITE_GOOGLE_CLIENT_ID=${VITE_GOOGLE_CLIENT_ID}
    ports:
      - "8080:5173"
    depends_on:
      backend:
        condition: service_healthy
    volumes:
      - ./apps/client:/app
      - /app/node_modules
