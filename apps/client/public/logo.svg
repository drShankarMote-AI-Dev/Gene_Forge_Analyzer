<svg width="500" height="150" viewBox="0 0 500 150" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="gearGard" x1="40" y1="40" x2="100" y2="100" gradientUnits="userSpaceOnUse">
            <stop offset="0%" stop-color="#94A3B8"/>
            <stop offset="50%" stop-color="#64748B"/>
            <stop offset="100%" stop-color="#334155"/>
        </linearGradient>
        <linearGradient id="dnaGreen" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stop-color="#22C55E"/>
            <stop offset="100%" stop-color="#14532D"/>
        </linearGradient>
        <linearGradient id="dnaBlue" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stop-color="#0EA5E9"/>
            <stop offset="100%" stop-color="#0C4A6E"/>
        </linearGradient>
        <linearGradient id="geneGrad" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stop-color="#22C55E"/>
            <stop offset="100%" stop-color="#166534"/>
        </linearGradient>
        <linearGradient id="forgeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stop-color="#0EA5E9"/>
            <stop offset="100%" stop-color="#0369A1"/>
        </linearGradient>
        <filter id="dropShadow" x="-20%" y="-20%" width="150%" height="150%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
            <feOffset dx="1" dy="2" result="offsetblur"/>
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.2"/>
            </feComponentTransfer>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>

    <!-- Content Wrapper with Padding to prevent clipping -->
    <g transform="translate(15, 15)">
