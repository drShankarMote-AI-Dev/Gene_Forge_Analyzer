        <g transform="scale(1.2)" filter="url(#dropShadow)">
            <path d="M45 25L50 15L60 15L65 25L75 22L82 30L77 38L85 45L85 55L77 62L82 70L75 78L65 75L60 85L50 85L45 75L35 78L28 70L33 62L25 55L25 45L33 38L28 30L35 22L45 25Z" fill="url(#gearGard)"/>
            <circle cx="55" cy="50" r="10" fill="#1E293B"/>
            <path d="M40 20C40 20 75 40 75 60C75 80 40 100 40 100" stroke="url(#dnaGreen)" stroke-width="12" stroke-linecap="round"/>
            <path d="M70 20C70 20 35 40 35 60C35 80 70 100 70 100" stroke="url(#dnaBlue)" stroke-width="12" stroke-linecap="round"/>
            <line x1="48" y1="35" x2="62" y2="42" stroke="#FACC15" stroke-width="5" stroke-linecap="round"/>
            <line x1="42" y1="60" x2="68" y2="60" stroke="#F87171" stroke-width="5" stroke-linecap="round"/>
            <line x1="48" y1="85" x2="62" y2="78" stroke="#E879F9" stroke-width="5" stroke-linecap="round"/>
        </g>

        <!-- Bold Brand Text (Repositioned for safe margins) -->
        <text x="130" y="70" font-family="Inter, system-ui, sans-serif" font-weight="900" font-size="72" fill="url(#geneGrad)" letter-spacing="-0.04em">Gene</text>
        <text x="290" y="70" font-family="Inter, system-ui, sans-serif" font-weight="900" font-size="72" fill="url(#forgeGrad)" letter-spacing="-0.04em">Forge</text>
        <text x="135" y="105" font-family="Inter, system-ui, sans-serif" font-weight="800" font-size="24" fill="#475569" letter-spacing="0.45em">ANALYZER</text>
